<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>Main page</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <a class="logo" href="index.html">
        <img class="logo-img" src="img/icon/logo.png" alt="LOGO" />
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="breadcrumbs">HOME / CART</div>
      <div class="cart">
        <div class="cart-title">Your cart items</div>
        <form class="cart-form clearfix" action="#" method="post">
          <table class="cart-table">
            <thead>
            <tr>
              <th>IMAGE</th>
              <th>PRODUCT NAME</th>
              <th>UNTIL PRICE</th>
              <th>QTY</th>
              <th>SUBTOTAL</th>
              <th>ACTION</th>
            </tr>
            </thead>
            <tbody>
              <tr>
                <td class="product-thumbnail">
                  <a href="product.html">
                    <img src="img/small/chair1.jpg" alt="Chair 1" />
                  </a>
                </td>
                <td>
                  <a href="product.html">Chair 1</a>
                </td>
                <td class="product-price">$200</td>
                <td class="product-qty">
                  <div class="counter">
                    <div class="counter-btn">-</div>
                    <input class="counter-input" name="counter-1" type="text" value="2" />
                    <div class="counter-btn">+</div>
                  </div>
                </td>
                <td>$150</td>
                <td>
                  <a href="#">Edit</a>
                  <a href="#">Remove</a>
                </td>
              </tr>
              <tr>
                <td class="product-thumbnail">
                  <a href="product.html">
                    <img src="img/small/lamp2.jpg" alt="Lamp 2" />
                  </a>
                </td>
                <td>
                  <a href="product.html">Lamp 2</a>
                </td>
                <td class="product-price">$70</td>
                <td class="product-qty">
                  <div class="counter">
                    <div class="counter-btn">-</div>
                    <input class="counter-input" name="counter-1" type="text" value="2" />
                    <div class="counter-btn">+</div>
                  </div>
                </td>
                <td>$52.5</td>
                <td>
                  <a href="#">Edit</a>
                  <a href="#">Remove</a>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="submit" type="submit">PROCEED TO CHECKOUT</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="copyright">Copyright Â© 2022 LOGO All Rights Reserved.</div>
    </footer>
  </div>
</body>
</html>
